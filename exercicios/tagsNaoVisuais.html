<h1>Tags Não Visuais</h1>
<!--
    Tags Semanticas ...

    section  - agrupamento temático de conteúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupar os links de navegação
    aside - de lado (ex. sidebar). Ralacionado com o conteúdo em volta (adendo)
    detais -  exibe detalhes que pode ser exibidos eou escondidos

    As Famosas...

    div - divisão ou seção
    span - usado para agrupar elementos inline

 -->

<div>Área 1</div>
<div>Área 2</div>
<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }

    span {
        display: block;
        font-size: 30px;
        font-weight: 900;
        color: orangered;
    }
</style>
